<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Quiz</title>
    <link rel="icon" type="image/jpeg" href="food-app-icon-0.jpg">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="home-page">
        <h1>Welcome to Quiz App!</h1>
        <h3>Test your Knowledge</h3>
        <button onclick="startQuiz()">Start Quiz</button>
        <h2>"Are You a True Desi Foodie?"</h2>
    </div>

    <div id="quiz-page" style="display: none;">
        <div id="question-container">
            <p id="question"></p>
            <div id="options">
                <label>
                    <input type="radio" name="option" id="option-0" onclick="selectAnswer(0)">
                    <span id="label-0"></span>
                </label>
                <label>
                    <input type="radio" name="option" id="option-1" onclick="selectAnswer(1)">
                    <span id="label-1"></span>
                </label>
                <label>
                    <input type="radio" name="option" id="option-2" onclick="selectAnswer(2)">
                    <span id="label-2"></span>
                </label>
                <label>
                    <input type="radio" name="option" id="option-3" onclick="selectAnswer(3)">
                    <span id="label-3"></span>
                </label>
            </div>
        </div>
        <div id="navigation">
            <button id="prev-button" onclick="prevQuestion()">Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="result-page" style="display: none;">
        <h2>Your Total Score: <span id="total-score"></span>/5</h2>
        <p id="quote"></p> 
        <button onclick="retryQuiz()">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
